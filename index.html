<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <script src="main.js">

  </script>
  
  <title> Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <div class="background-pic">
  <img src="./images/bg-main-desktop.png" alt=" ">
</div>
  <div class="front-card">
    

  <div class="front-card-info">
    
    <img src="./images/bg-card-front.png" alt=" ">
    <img src="./images/card-logo.svg" alt=" " class="card-logo">
  <p class="card-digits">0000 0000 0000 0000</p>
  
  <div class="card-name-ex">
  <p class="card-name-expire">Jane Appleseed</p>
  <p class="card-name-expire">00/00</p>

</div>
  
</div>
</div>

<div class="back-card">
  <div class="back-card-info">
    <img src="./images/bg-card-back.png" alt=" ">
  <p class="three-digit-number">000</p>
</div>
</div>


<form class="enter-form-info">

  <label for="name">CARDHOLDER NAME</label>

  <input type="text" name="name" class="name" placeholder="e.g. Jane Appleseed">

  <label for="card-number">CARD NUMBER</label>

  <input type="text" name="card-number" class="card-number" placeholder=" e.g. 1234 5678 9123 0000">

  
  <label for="expire-date">EXP. DATE (MM/YY)</label>

  <input type="text" name="expire-date" class="expire-date" placeholder="MM">

  <input type="text" name="expire-date" class="expire-date" placeholder="YY">

  <label for="secret-code">CVC</label>
  
  <input type="text" name="secret-code" class="secret-code" placeholder="e.g. 123">

  <button class="confirm-button">Confirm</button>
</form>

  <!-- Completed state start -->

  Thank you!
  We've added your card details

</html>
